<div class="modal fade" id="loginModal">
	<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Log-in/Register</h4>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="facebookLogin()">Facebook</button>
          <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#Login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Registration">Registration</a>
            </li>
          </ul>
          <form [formGroup]="myForm">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text"
                        class="form-control"
                        id="email"
                        formControlName="email">
                <div *ngIf="!myForm.controls['email'].valid && !myForm.controls['email'].pristine">
                    Invalid Email
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                    class="form-control"
                    id="password"
                    formControlName="password">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!myForm.valid" (click)="login()">Login</button>
            </form>
      </div>
    </div>
</div>
