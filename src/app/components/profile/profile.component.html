<h3>User Profile</h3>
<div class="row">
    <div class="col-md-2">
        <img class="thumbnail" style="width:100%" src="{{currentUser?.avatar}}">
    </div>
    <div class="col-md-10">
        <ul class="list-group">
            <li class="list-group-item"><strong>Nickname:</strong> {{currentUser?.nickname}}</li>
            <li class="list-group-item"><strong>E-mail:</strong> {{currentUser?.username}}</li>
        </ul>
    </div>
    <hr />
    <button type="button" (click)="test('test')">error</button>
    <button type="button" (click)="test2('test')">success</button>
</div>
